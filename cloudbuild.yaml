substitutions:
  _SERVICE_NAME: pdf-converter-experimental
  _REGION: europe-west4
  _REPOSITORY: cloud-run-source-deploy

steps:
# 1. Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest', '.']

# 2. Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest']

# 3. Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'
    - '--region=${_REGION}'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--timeout=2700s'
    - '--set-secrets=GEMINI_API_KEY=gemini_api_key:latest,DRIVE_DESTINATION_FOLDER_ID=translator-folder-id:latest'
    - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

# Set the timeout for the entire build
timeout: '1200s'